<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body id="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-lg mt-3">

        <!-- Create User -->
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary" id="create-user" data-bs-toggle="modal" data-bs-target="#modal-create-user">Create User</button>
            </div>
        </div>

        <!-- Users List -->
        <div class="row" id="users-list"></div>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination mt-5 mb-5 justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Modal Update/Delete User -->
    <div class="modal fade" id="modal-users-detail" tabindex="-1" aria-labelledby="label-users-detail" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User With ID: <span id="modal-user-id"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger" id="modal-update-alert" role="alert"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6">
                            <div class="row">
                                <div class="col-12">
                                    <label for="modal-update-firstname" class="col-form-label">First Name:</label>
                                    <input type="text" class="form-control" id="modal-update-firstname">
                                </div>
                                <div class="col-12">
                                    <label for="modal-update-lastname" class="col-form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="modal-update-lastname">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 d-flex justify-content-center align-items-scretch">
                            <img src="" class="rounded" id="modal-update-avatar" alt="modal-update-avatar">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="modal-update-email" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="modal-update-email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="modal-avatar" class="col-form-label">Avatar:</label>
                            <input type="file" class="form-control" id="modal-update-avatar-file">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="modal-delete" data-id="">Delete</button>
                    <button type="button" class="btn btn-success" id="modal-update" data-id="">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Create User -->
    <div class="modal fade" id="modal-create-user" tabindex="-1" aria-labelledby="label-users-detail" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger" id="modal-create-alert" role="alert"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2">
                            <label for="modal-create-id" class="col-form-label">ID:</label>
                            <input type="number" class="form-control" id="modal-create-id">
                        </div>
                        <div class="col-12 col-sm-12 col-md-5">
                            <label for="modal-create-firstname" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="modal-create-firstname">
                        </div>
                        <div class="col-12 col-sm-12 col-md-5">
                            <label for="modal-create-lastname" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="modal-create-lastname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="modal-create-email" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="modal-create-email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="modal-create-avatar" class="col-form-label">Avatar:</label>
                            <input type="file" class="form-control" id="modal-create-avatar-file">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="modal-create">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
